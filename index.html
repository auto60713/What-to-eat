<body>

<div id="menu">
<table>

<script type="text/javascript">


$.getJSON("data.json", function(json) { //載入json的餐廳資料

  $.each( json, function( key, val ) {

  if(val.address == null || val.address.trim() == "") val.address = "(沒有地址)";
    var store_name = $('<td>').text(val.name),
        store_address = $('<td>').text(val.address),
        store_tag = $('<td>').text(val.tag),
        store_price = $('<td>').addClass('store_price').text("大約 "+val.price+" 元"),
        store_data = $('<tr>').addClass('tr_inf').append(store_name,store_address,store_tag,store_price).hide();

        $("#menu table").append( store_data );
  });

});




function random_show() {

$( "tr.tr_inf" ).hide();

var item_length = $( "tr.tr_inf" ).length,
    rd_n = 1, //隨機數量
    rd_array = [],
    rd_val = 0;
 
  for(var i=0; i<rd_n; i++) {

    do {
      var exist = false;      //此亂數是否已存在
      rd_val = Math.floor( Math.random() * item_length ); //0~item_length

      //檢查亂數是否存在於陣列中，若存在則繼續回圈
      if(rd_array.indexOf(rd_val) != -1) exist = true;
 
    } while (exist);
 
    rd_array[i] = rd_val; //生成不重複隨機陣列
  }

  for(var i=0; i<rd_array.length; i++) {
      $( "tr.tr_inf:eq( "+rd_array[i]+" )" ).show(600);
  }

}


function all_show() {
   $( "tr.tr_inf" ).show();
}

function tag_selector() {
   $( "tr.tr_inf" ).hide();
   var tag_selector_text = $( "input[name='tag_selector_text']" ).val();
   $( "tr.tr_inf:contains('"+tag_selector_text.trim()+"')" ).show(600);
}


function price_limit() {

var price_limit_1 = $( "input[name='price_limit_1']" ).val(),
    price_limit_2 = $( "input[name='price_limit_2']" ).val();

   $( "tr.tr_inf" ).hide();

   $('.store_price').each(function() {
   item_price = parseInt($(this).text());

       if( item_price >= price_limit_1 && item_price <= price_limit_2){

           $(this).parent().show(600);
       }
   });
}



jQuery(document).ready(function($) {
    random_show();
});



</script>
</html>
